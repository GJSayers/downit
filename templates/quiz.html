{% extends "base.html" %}

{% block content %}
<main>
  <input type="hidden" value="{{ session.player_score }}" id="player_score">
  <form id="quiz-form" class="question-card" action="{{ url_for('quiz') }}"
    method="POST" data-ajax="{{ url_for('AJAX_answer') }}">
    <p class="quiz-question">{{ question.question }}</p>
    {% for option in question.options %}
      <label class="quiz-option">
        <input type="radio" name="answer" value="{{ loop.index - 1 }}">
        <div>
          {{- option -}}
        </div>
      </label>
    {% endfor %}
    {# Submits the form, should be hidden until AJAX returns #}
    <input type="submit" value="Next Question">
  </form>
</main>
{% endblock %}
