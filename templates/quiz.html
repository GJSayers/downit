{% extends "base.html" %}

{% block content %}
<main>
  <form id="quiz-form" class="question-card"> {#action="/AJAX_answer" method="POST">#}
    <p class="quiz-question">{{ question.question }}</p>
    {% for option in question.options %}
      <div class="quiz-option
      {% if loop.index == 2 -%}
        correct
      {%- else -%}
        wrong
      {%- endif -%}">
        <input id="option-{{ loop.index }}" type="radio" name="answer" value="{{ loop.index - 1 }}">
        <label for="option-{{ loop.index }}">
          <div>
            {{ option }}
          </div>
        </label>
      </div>
    {% endfor %}
  </form>
</main>
{% endblock %}
