{% extends "base.html" %}

{% block content %}
  <div style="background-color:rgba(0,0,0,0.5); padding:10px;">
    <p>Total questions: {{ questions.count() }}</p>
    {% for question in questions %}
      <br>
      <p>{{ question.question }}</P>
      {% for option in question.options %}
        <p>{{ loop.index }} - {{ option }}</p>
      {% endfor %}
      <p>Answer: {{ question.answer + 1 }}</p>
      <br>
    {% endfor %}
  </div>
{% endblock %}
